{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center fw-bold mb-4">Gallery</h2>
  <div class="row">
    {% for photo in photos %}
      <div class="col-md-4 mb-4">
        <img src="{{ photo.image.url }}" class="img-fluid rounded shadow" alt="{{ photo.caption }}">
        {% if photo.caption %}
          <p class="text-center mt-2">{{ photo.caption }}</p>
        {% endif %}
      </div>
    {% empty %}
      <p class="text-center">No photos available yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
